<!doctype html>
<html lang="es">
<head>

<body>
  <div class="container">
    <h1>Moderaci칩n de Opiniones en una Red Social</h1>
    <form action="/" method="post" enctype="multipart/form-data">

        </div>
      </div>
      <button type="submit">Procesar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
